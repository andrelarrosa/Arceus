{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
{% block conteudo %}
<div class="row justify-content-center align-items-center mt-3">
    <div class="col-md-8">
        <h3 class="">Lista de Treinador</h3>
    </div>
    <div class="col-md">
        <a class="btn btn-primary btn-sm">
            <i class="bi bi-plus-lg"></i>
            Novo Treinador
        </a>
    </div>
</div>

<hr>

<div class="table-responsive-lg">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in object_list %}
            <tr class="">
                <td>{{ obj.nome }}</td>
                <!-- <td>
                    <div class="dropdown">
                        <a class="btn btn-sm btn-outline-secondary dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </td> -->
                <td><a class="text-primary" href="{% url 'alterar-treinador' obj.pk %}" ><i class="bi bi-pencil-square"></i> Editar</a></td>
                <td><a class="text-danger" href="{% url 'deletar-treinador' obj.pk %}"><i class="bi bi-trash"></i> Excluir</a></td>
            </tr>
            {% empty %}
            <tr>
                <th colspan="100%">Nenhum registro encontrado.</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
