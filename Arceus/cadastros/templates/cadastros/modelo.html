{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/css-alertify/alertify.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/css-alertify/themes/default.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/datatables/datatables.min.css'%}">

    <title>Document</title>
</head>
<body>
    {%block menu%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'homepage' %}"><img class="img-fluid img-brand d-block mx-auto" width="50" height="50" src="{% static 'images/charizard.png' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'listar-tipo' %}">Tipo</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'listar-treinador' %}">Treinador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'listar-pokemon' %}">Pokémon</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'listar-time' %}">Time</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'listar-ataque' %}">Ataque</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'sobre' %}">Sobre</a>
            </li>

            <li class="nav-item">
            {% if request.user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
            </li>
          </ul>
        </div>
      </nav>
    {%endblock%}
    <br>
    <div>
        {%block content%} 
        {%endblock%}
    </div>
</body>
<script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
<script src="{% static 'js/alertify.min.js' %}"></script>
<script src="{% static 'js/datatables.min.js' %}"></script>
{{ form.media }}

{%block scripts%}

{%endblock%}
</html>
