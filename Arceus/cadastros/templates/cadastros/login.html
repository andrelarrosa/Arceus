{% extends 'cadastros/modelo.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">


    <div class="row">
        <div class="col-lg">
            <h3>{{ titulo }}</h3>
        </div>
    </div>


    <div class="row">
        <div class="col-lg">
            <form method="post">
                <!-- Todo formulário tem que ter essa validação -->
                {% csrf_token %}
                <!-- Gera o formulário -->
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">
                    Entrar
                </button>
            </form>
        </div>
    </div>


</div>
{% endblock %}
